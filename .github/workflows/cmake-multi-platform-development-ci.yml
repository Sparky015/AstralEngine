name: Development CI Build

on:
  workflow_dispatch:
  
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'Documentation/**'
      - 'docs/**'
      - '.gitignore'
      - 'Doxygen'
      - 'README.md'
      - 'GenerateVisualStudioProject.bat'
      - 'GenerateXcodeProject.sh'
      - 'LICENSE'
      
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'Documentation/**'
      - 'docs/**'
      - '.gitignore'
      - 'Doxygen'
      - 'README.md'
      - 'GenerateVisualStudioProject.bat'
      - 'GenerateXcodeProject.sh'
      - 'LICENSE'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      
      matrix:
        os: [windows-latest, macos-latest]
        build_type: [Debug]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: 'recursive'

    - name: Cache Submodules
      uses: actions/cache@v4
      id: cache-submodules
      with:
        path: |
          ThirdPartyLibraries
          # Add each submodule path on a new line here
        key: ${{ runner.os }}-submodules-${{ hashFiles('.gitmodules', 'ThirdPartyLibraries/**') }}


    - name: Restore File Modification Times
      uses: chetan/git-restore-mtime-action@v2

    - name: Cache CMake Build
      uses: actions/cache@v4
      id: cache-cmake 
      with:
        path: ${{ github.workspace }}/cmake-build-${{ matrix.build_type }}
        key: ${{ runner.os }}-${{ matrix.build_type }}-build-${{ hashFiles('**/CMakeLists.txt', 'ThirdPartyLibraries/**') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.build_type }}-build-
    
        
        
    - name: Install Vulkan SDK
      uses: jakoch/install-vulkan-sdk-action@v1
      with:
        vulkan_version: 1.3.296.0
        optional_components: com.lunarg.vulkan.debug, com.lunarg.vulkan.vma
        install_runtime: true
        cache: true
        stripdown: true
        install_swiftshader: true


    - name: Register and Configure SwiftShader ICD
      shell: bash
      run: |
        echo "VULKAN_SDK:  $VULKAN_SDK"
        echo "RUNNER_OS: $RUNNER_OS"

        # --- For Windows Runners ---
        if [ "$RUNNER_OS" == "Windows" ]; then
          # SwiftShader ICD
          SWIFTSHADER_ICD="C:/Swiftshader/vk_swiftshader_icd.json"

          if [ -f "$SWIFTSHADER_ICD" ]; then
            echo "Found SwiftShader ICD file"
            echo "VK_ICD_FILENAMES=$SWIFTSHADER_ICD" >> $GITHUB_ENV
          fi

          # Register SwiftShader in Windows registry
          reg add "HKLM\SOFTWARE\Khronos\Vulkan\Drivers" //v "C:\Swiftshader\vk_swiftshader_icd.json" //t REG_DWORD //d 0 //f

          # Set VK_LAYER_PATH for Windows (not set by the action automatically)
          # The validation layer JSON files are in the Bin directory
          echo "VK_LAYER_PATH=${VULKAN_SDK}/Bin" >> $GITHUB_ENV

          # Debug:  Show available layer files
          echo "--- Searching for validation layers ---"
          find "$VULKAN_SDK" -name "*layer*. json" 2>/dev/null | head -20
        fi
        

    - name: Verify Vulkan with SwiftShader
      shell: bash
      run: |
        echo "VK_LAYER_PATH: $VK_LAYER_PATH"
        echo "VK_ICD_FILENAMES: $VK_ICD_FILENAMES"
        # Run vulkaninfo to verify SwiftShader is detected
        vulkaninfoSDK --summary || vulkaninfo --summary || echo "vulkaninfo not available"
        
        
    - name: Generate CMake Build System
      # Configures CMake to generate the build system
      if: steps.cache-cmake.outputs.cache-hit != 'true'
      run: >
        cmake -B ${{ github.workspace }}/cmake-build-${{ matrix.build_type }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_CXX_STANDARD=20
        -S ${{ github.workspace }}

    - name: Build
      # Builds the project using the generated build system
      run: cmake --build ${{ github.workspace }}/cmake-build-${{ matrix.build_type }} --config ${{ matrix.build_type }}

    - name: Test
      # Runs tests only for Debug builds
      if: matrix.build_type == 'Debug'
      working-directory: ${{ github.workspace }}/cmake-build-${{ matrix.build_type }}/Tests/Astral-Runtime
      run: ctest -C ${{ matrix.build_type }}  --output-on-failure

